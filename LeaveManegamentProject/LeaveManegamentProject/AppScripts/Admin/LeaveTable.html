
    


        <div ng-controller="LeaveController" class="panelmargin">


            <div class="form-group">
                <input type="text" readonly="readonly" class="form-control" ng-model="email" />
              
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        MANAGE LEAVE HISTORY



                    </h3>
                </div>

                <div class="panel-body">

                    <table class="table table-responsive table-striped  table-bordered">

                        <thead>
                            <tr>
                                <th>Sr.</th>
                                <th>UserId</th>
                                <th>Email</th>
                                <th>Start Date </th>
                                <th>End Date</th>
                                <th>Absences Name</th>
                                <th>Current Balance</th>
                                <th>Leave Days</th>
                                <th>Leave Status</th>

                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="b in Leaves| filter:email ">
                                <td>{{startFrom+$index+1}}</td>
                                <td>{{b.UserId}}</td>
                                <td>{{b.Email}}</td>
                                <td>{{b.Date1|date:"dd/MM/yyyy"}}</td>
                                <td>{{b.Date2|date:"dd/MM/yyyy"}}</td>
                                <td>{{b.AbsenceType}}</td>
                                <td>{{b.CurrentBalance}}</td>
                                <td>{{b.Days}}</td>

                                <td>{{b.Action}}</td>

                                <td>

                                    <a href="/#/leave/{{b.id}}" class="btn btn-primary btn-xs">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                    <a class="btn btn-danger btn-xs" ng-click="Delete(b.Id)">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
