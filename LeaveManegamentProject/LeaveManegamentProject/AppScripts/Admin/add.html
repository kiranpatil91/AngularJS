<div ng-controller="AdminAddController" class="panel panel-danger panelmargin">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="label label-warning" ng-hide="IsEditMode">New</span>
            <span class="label label-warning" ng-show="IsEditMode">Edit</span>
        </h3>
    </div>

    <div class="panel-body" style="margin-left:150px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">UserId</label>
                <div class="col-sm-8">
                    <input type="text" name="type" class="form-control" ng-model="Admin.UserId" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">First Name</label>
                <div class="col-sm-8">
                    <input type="text" name="type" class="form-control" ng-model="Admin.Fname" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Last Name</label>
                <div>
                    <input type="text" name="type" class="form-control" ng-model="Admin.Lname" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Email</label>
                <div>
                    <input type="text" name="type" class="form-control" ng-model="Admin.Email" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">PassWord</label>
                <div>
                    <input type="password" class="form-control" ng-model="Admin.Password" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Designation</label>
                <select class="form-control" ng-model="Admin.Designation">
                    <option></option>
                    <option>Manager</option>
                    <option>Developer</option>
                    <option>Tester</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Project Name</label>
                <div>
                    <input type="text" name="type" class="form-control" ng-model="Admin.ProjectName" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Gender</label>
                <select class="form-control" ng-model="Admin.Gender">
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Role</label>
                <select class="form-control" ng-model="Admin.Role">
                    <option></option>
                    <option>Admin</option>
                    <option>Team Lead</option>
                    <option>Employee</option>

                </select>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="type">TotalLeaveBalance</label>
                <div>
                    <input type="number" class="form-control" ng-model="Admin.AlocatedLeaves" />

                </div>
            </div>
            <div class="form-group" style="margin-top:50px;">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" class="btn btn-primary" name="btnAdd" value="Save" ng-click="Save()" />
                    <a class="btn btn-default" href="/#/admin">Close</a>
                </div>
            </div>
        </form>
    </div>
</div>
