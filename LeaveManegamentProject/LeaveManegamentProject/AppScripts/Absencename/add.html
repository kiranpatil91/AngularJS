<div ng-controller="AbsencenameAddController" class="panel panel-danger panelmargin">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="label label-warning" ng-hide="IsEditMode">New</span>
            <span class="label label-warning" ng-show="IsEditMode">Edit</span>
        </h3>
    </div>

    <div class="panel-body" style="margin-left:150px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">AbsenceType</label>
                <div class="col-sm-8">
                    <input type="text" name="type" class="form-control" ng-model="Absencename.AbsenceType" />
                </div>
            </div>
           
            <div class="form-group" style="margin-top:50px;">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" class="btn btn-primary" name="btnAdd" value="Save" ng-click="Save()" />
                    <a class="btn btn-default" href="/#/absencename">Close</a>
                </div>
            </div>
        </form>
    </div>
</div>
