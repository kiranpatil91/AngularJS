<div ng-controller="AbsencenameController" class="panelmargin">
    <div class="form-group">

    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">
                MANAGE Employee Details
                <a href="/#/absencename/new" class="btn btn-warning btn-xs clearfix pull-right" style="font-weight:600">
                    NEW
                </a>
            </h3>
        </div>

        <div class="panel-body">

            <table class="table table-responsive table-striped  table-bordered">
                <thead>
                    <tr>
                        <th>Sr.</th>
                        <th>AbsenceType</th>
                        

                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="b in Absencenames ">
                        <td>{{startFrom+$index+1}}</td>
                        <td>{{b.AbsenceType}}</td>
                       

                        <td>
                            <a href="/#/absencename/{{b.Id}}" class="btn btn-primary btn-xs">
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                            <a class="btn btn-danger btn-xs" ng-click="Delete(b.Id)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
